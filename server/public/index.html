<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.tailwindcss.com#.js"></script>
    <script src="script.js"></script>
    <title>image-generator-html</title>
  </head>
  <body>
    <div id="content" class="inline-block border-[10px] border bg-none">
      <div class="relative overflow-hidden z-[1] rounded-[50px]">
        <div
          class="relative flex flex-col items-center justify-center py-[50px] px-[10px] m-[30px] bg-cover bg-center bg-image w-[1080px] h-[1920px]"
        >
          <div
            id="bg-gradient"
            class="absolute inset-0 bg-gradient-to-b from-transparent to-black"
          ></div>
          <span
            id="title"
            class="relative font-bold text-[5rem] tracking-[-1.5px] uppercase m-0 text-white"
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
